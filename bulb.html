<body>
   <h1>HERE IS MY BULB CONTROL</h1> 
   <button onclick="turnon()"> TURN ON</button>
   <button onclick="turnof()"> TURN OF</button>
   
   <div class="bulb-container">
       

    <img id="bulb" src="images/bulbr2.jpg" alt=" " />
    <script>
        const turnon = () =>{
            let imgob=document.getElementById("bulb");
            imgob.setAttribute("src","images/bulbr1.jpg");
        
        }
        const turnof = () =>{
            let imgob=document.getElementById("bulb");
            imgob.setAttribute("src","images/bulbr2.jpg");
        
        }
        
        </script>
 
  </div>
